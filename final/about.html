<html lang="en-US">

<head>
    <meta charset="utf-8">

        content="WDD 231 - Final Project Rise Academy - About page that allows users to register with the website.">

        content="WDD 231 - Final Project Rise Academy - About page that allows users to register with the website.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smarquis20.github.io/wdd231/final/about.html">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/rise.css">
    <link rel="icon" href="images/rise_logo.ico">
    <script src="scripts/hamburger-menu.js" defer></script>
    <script src="scripts/about.js" defer></script>
</head>

<body>
    <header>
        <img src="images/rise_logo.webp" alt="Rise Logo">
    </header>
    <button id="hambutton" aria-label="Hamburger Button"></button>
    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="resources.html">Resources</a>
        <a href="about.html" class="active">About Us</a>
    </nav>
    <main>
        <div class="form-box">
            <form id="membership-form" method="get" action="signup.html">
                <h2>Rise Academy Application</h2>
                <label for="g-first-name">Guardian First Name:</label>
                <input type="text" id="g-first-name" name="g-first-name" required title="Enter your first name"
                    autocomplete="given-name">

                <label for="g-last-name">Guardian Last Name:</label>
                <input type="text" id="g-last-name" name="g-last-name" required title="Enter your last name"
                    autocomplete="family-name">

                <label for="s-first-name">Student First Name:</label>
                <input type="text" id="s-first-name" name="s-first-name" required title="Enter student first name"
                    autocomplete="given-name">

                <label for="s-last-name">Student Last Name:</label>
                <input type="text" id="s-last-name" name="s-last-name" required title="Enter student last name"
                    autocomplete="family-name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Enter your Email Address"
                    autocomplete="email" placeholder="example@domain.com">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required title="Enter your Phone Number" autocomplete="tel"
                    placeholder="555-555-5555">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required title="Enter your address"
                    autocomplete="street-address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required title="Enter your city"
                    autocomplete="address-line1">

                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" required title="Enter your zip code"
                    autocomplete="address-line2">

                <label for="questions">Questions:</label>
                <textarea id="questions" name="questions" rows="8"
                    title="Enter any questions you may have."></textarea>

                <div class="submit-box">
                    <input type="submit" value="Join Now">
                    <input type="hidden" id="timestamp" name="timestamp">
                </div>
            </form>
        </div>
        <div class="who-we-are">
            <h2>Get to Know Us</h2>
            <div class="staffBio"></div>
        </div>
    </main>
    <footer>
        <div class="footer-contact">
            <p>Rise Academy</p>
            <p>Address for Rise Academy</p>
            <p>risehomeacademy@gmail.com</p>
            <p>(555) 555-5555</p>
        </div>
        <div class="footer-media">
            <a href="www.facebook.com" class="fa fa-facebook"></a>
            <a href="www.twitter.com" class="fa fa-twitter"></a>
            <a href="www.instagram.com" class="fa fa-instagram"></a>
        </div>
        <div class="footer-address">
            <p>&copy;<span id="currentyear"></span> | Shaun Marquis | Missouri, USA</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </div>
    </footer>
</body>

</html>
